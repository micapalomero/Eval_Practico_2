<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tablas en Lista</title>
    </head>
    <body>
        <ol type="A">
            <li>
                <table width="100px" height="80px" border="2px" cellpadding="5px">
                    <caption align="top">Lista de compras</caption>
                    <tr>
                          <th><font color="blue"><b>Producto</b></font></th>
                          <th><font color="blue"><b>Cantidad</b></font></th>
                          <th><font color="blue"><b>Precio</b></font></th>
                    </tr>
                    <tr>
                          <td><font color="green">Destornillador</font></td>
                          <td><font color="green">1</font></td>
                          <td><font color="green">2</font></td>
                    </tr>
                    <tr>
                          <td><font color="green">Llave inglesa</font></td>
                          <td><font color="green">2</font></td>
                          <td><font color="green">5</font></td>
                    </tr>
                    <tr>
                          <td><font color="green">Martillo</font></td>
                          <td><font color="green">1</font></td>
                          <td><font color="green">7</font></td>
                    </tr>
                    <tr>
                          <td colspan="2"><font color="red">Total</font></td>
                          <td><font color="red">20</font></td>
                    </tr>
                </table>
            </li>
            <br>
            <li>
                <table width="100px" height="100px" border="1px" cellpadding="5px">
                    <tr>
                        <td colspan="2" rowspan="2"><font color="pink" align="center">Uno y Cuatro</font></td>
                        <td><font color="pink" align="center">Dos</font></td>
                        <td><font color="pink" align="center">Tres</font></td>
                    </tr>
                    <tr>
                        <td><font color="pink" align="center">Cinco</font></td>
                        <td><font color="pink" align="center">Seis</font></td>
                    </tr>
                    <tr>
                        <td colspan="2"><font color="pink" align="center">Siete</font></td>
                        <td><font color="pink" align="center">Ocho</font></td>
                        <td><font color="pink" align="center">Nueve</font></td>
                    </tr>
                </table>
            </li>
            <br>
            <li>
                <table width="100px" height="100px" border="1px" cellpadding="5px">
                    <tr>
                        <td colspan="2"><font color="aquamarine" align="center" width="100px">Uno y Dos</font></td>
                        <td colspan="2"><font color="aquamarine" align="center" width="100px">Tres</font></td>
                    </tr>
                    <tr>
                        <td><font color="aquamarine" align="center">Siete</font></td>
                        <td><font color="aquamarine" align="center">Ocho</font></td>
                        <td colspan="2"><font color="aquamarine" align="center">Nueve</font></td>
                    </tr>
                    <tr>
                        <td><font color="aquamarine" align="center">Cuatro</font></td>
                        <td><font color="aquamarine" align="center">Cinco</font></td>
                        <td><font color="aquamarine" align="center">Seis</font></td>
                    </tr>
                </table>
            </li>
        </ol>
    </body>
</html>
